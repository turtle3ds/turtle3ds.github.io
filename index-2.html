<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tuyển Thành Viên</title>
    <link rel="stylesheet" href="/css-2/style.css">
</head>
<body>
    <div class="all">
        <div class="form">
            <div class="intro">
                <h1>TUYỂN THÀNH VIÊN</h1>
            </div>
            <div class="content">
                <form>
                    <div class="section-1">
                        <div class="fl name">
                            <label>Họ và tên</label>
                            <input type="text"> </input>
                        </div>
                        <div class="fl code">
                            <label>Mã sinh viên</label>
                            <input type="text"> </input>
                        </div>
                        <div class="fl gender">
                            <label>Giới tính</label>
                            <div class="sex">
                                <input type="radio" name="sex" value="1"></input>
                                <span>Nam</span>
                                <input type="radio" name="sex" value="2"></input>
                                <span>Nữ</span>
                                <input type="radio" name="sex" value="3"></input>
                                <span>Khác</span>
                            </div>
                           
                        </div>
                        <div class="fl birthday">
                             <label>Ngày sinh</label>
                            <input type="date"> </input>
                        </div>
                        <div class="fl hometown">
                             <label>Quê quán</label>
                            <input type="text"> </input>
                        </div>
                        <div class="fl class">
                             <label>Lớp</label>
                            <input type="text"> </input>
                        </div>
                        <div class="fl phone">
                             <label>Số điện thoại</label>
                            <input type="tel"> </input>
                        </div> 
                        <div class="fl face">
                             <label>Link Facebook</label>
                            <input type="text"> </input>
                        </div>
                    </div>

                    <div class="section-2">
                        <p>Các câu hỏi bổ sung</p>
                        <div class="point nmlt">
                            <label>Điểm hệ 10 học phần Nhập môn lập trình</label>
                            <input type="text" >  </input>
                        </div>
                        <div class="point ktlt">
                            <label>Điểm hệ 10 học phần Kỹ thuật lập trình</label>
                            <input type="text" > </input>
                        </div>
                        <div class="q quest-1">
                            <label>Bạn mong muốn điều gì khi tham gia CLB Hỗ trợ Lập trình?
                            </label>
                            <textarea name="" id=""></textarea>
                        </div>
                        <div class="q quest-2">
                            <label>Bạn có những điểm mạnh gì muốn chia sẻ với chúng mình?</label>
                            <textarea name="" id=""></textarea>
                        </div>
                        <div class="q quest-3">
                            <label>Bạn hãy kể ra một số khuyết điểm của bản thân để chúng mình hiểu bạn hơn nhé!
                            </label>
                            <textarea name="" id=""></textarea>
                        </div>
                        <div class="tick">
                            <label>Bạn sẵn sàng tham gia các buổi hỗ trợ lập trình cho các bạn sinh viên với các môn Nhập môn lập trình và Kỹ thuật lập trình chứ?</label>
                            <input type="radio" name="choice" value="2"></input>
                            <span>Có</span>
                            <div></div>
                            <input type="radio" name="choice" value="3"></input>
                            <span>Không</span>
                        </div>
                    </div>
                    <button type="submit">Gửi</button>
                </form>
                
            </div>
           
               
            
        </div>
    </div>
</body>
</html>
